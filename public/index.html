<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween</title>
    <link rel="stylesheet" href="./output.css">

    <link rel="shortcut icon" href="/img/fantasma.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="font-amantic">
    <div class="bg-crema">
        <div id="particles-js" style="height: 100vh; 
        width: 100%;
        position: fixed;
        z-index: auto;"></div>
        <div class="flex justify-center h-screen">
            <div class="hidden bg-cover lg:block lg:w-2/3">
                <img src="https://images.pexels.com/photos/1557549/pexels-photo-1557549.jpeg?auto=compress&cs=tinysrgb&w=1600" class="h-screen object-cover" alt="">
            </div>
            
            <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6" style="z-index: 1;">
                <div class="flex-1 bg-black p-20 rounded-md">
                    <div class="text-center">
                        <h2 class="text-4xl font-bold text-center text-crema font-amantic" style="font-size: 50px;">Welcome</h2>
                        
                        <p class="mt-3 text-crema font-amantic" style="font-size: 20px;">Sign in to access your account</p>
                    </div>
    
                    <div class="mt-8">
                        <form>
                            <div>
                                <label for="email" class="block mb-2 text-sm text-crema" style="font-size: 20px;">Email Address</label>
                                <input type="email" name="email" id="email" placeholder="example@example.com" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md" />
                            </div>
    
                            <div class="mt-6">
                                <div class="flex justify-between mb-2">
                                    <label for="password" class="text-sm text-crema" style="font-size: 20px;">Password</label>
                                    <a href="#" class="text-sm text-crema" style="font-size: 20px;">Forgot password?</a>
                                </div>
    
                                <input type="password" name="password" id="password" placeholder="Your Password" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md"/>
                            </div>
    
                            <div class="mt-6 text-center">
                                <a href="./landingPage.html" class="w-auto px-4 py-2 bg-black text-crema rounded-md hover:bg-crema hover:text-black">
                                    Sign in
                                </a>
                            </div>
    
                        </form>
    
                        <p class="mt-6 text-sm text-center text-gray-400" style="font-size: 20px;">Don&#x27;t have an account yet? <a href="#" class="text-crema focus:outline-none focus:underline hover:underline">Sign up</a>.</p>
                        <div class="flex justify-center space-x-4 py-7">;
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg3.svg" class="block" alt="github">                            
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg2.svg" class="block" alt="google">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Halloween-2/src/js/particles.min.js"></script>
    <script src="/Halloween-2/src/js/app.js"></script>
</body>
